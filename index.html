<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

    <div class="contenedor">
        <div class="colum1">
            <div class="contenedorInfo">
                <div class="textTrasparent">Your Result</div>            
                <div class="results">
                    <p class="secondP">of 100</p>
                    <p class="firstP">76</p>
                </div>            
                <div class="Great">Great</div>            
                <div class="finalText">You scored higher then 65% of the people who have taken these tests</div>
            </div>            
        </div>
        <div class="colum2">
            <div class="container-data">
                <div class="titulo">
                    Summary                
                </div>
                <div class="info info1"> 
                    <p><img class="imgIco" src="assets/images/icon-reaction.svg" alt="">Reaction</p>
                    <p>80 / 100</p>
                </div>
                <div class="info info2">
                    <p><img class="imgIco" src="assets/images/icon-memory.svg" alt="">Memory</p>
                    <p>92 / 100</p>
                </div>
                <div class="info info3"> 
                    <p><img class="imgIco" src="assets/images/icon-verbal.svg" alt="">Verbal</p>
                    <p>61 / 100</p>
                </div>
                <div class="info info4"> 
                    <p><img class="imgIco" src="assets/images/icon-visual.svg" alt="">Visual</p>
                    <p>72 / 100</p>
                </div>
                <div class="Continue">
                    Continue
                </div>
            </div>
        </div>
    </div>

</body>
</html>
